<ion-item lines="none">
  <ion-label>{{ title }}</ion-label>
  <ion-chip
    slot="start"
    [color]="_photoArray.images.length > 0 ? 'success' : 'warning'"
    >{{ _photoArray.images.length }}</ion-chip
  >
  <ion-fab-button
    (click)="takePicture()"
    class="ion-margin"
    *ngIf="_photoArray.images.length < _photoArray.maxPictures"
  >
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-item>

<ion-card>
  <ion-slides
    #slides
    [options]="sliderConfig"
    pager="true"
    (ionSlideDrag)="ionSlidedrag()"
  >
    <ion-slide *ngFor="let x of _photoArray.images; let i = index">
      <img [src]="x.base64Image" tappable (click)="openPreview(x)" />
      <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="danger" (click)="deletePictureFrontHouse(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-slide>
  </ion-slides>
</ion-card>
