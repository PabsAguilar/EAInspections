<ion-item (click)="toggleAccordion()" lines="full">
  <ion-label>
    <h2>{{ title }}</h2>
  </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="filledAreas >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-chip slot="end" color="success" *ngIf="filledAreas >= 1">
    {{ filledAreas }}</ion-chip
  >
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <ion-item>
    <ion-label position="floating">Inspection Type</ion-label>
    <ion-select
      interface="popover"
      [interfaceOptions]="{ cssClass: 'wider-popover' }"
      name="type"
      [disabled]="readonly"
      [(ngModel)]="_model.inspectionType"
      (ionChange)="AreaUpdated($event)"
    >
      <ion-select-option
        *ngFor="let item of listInspectionType; let i = index"
        [value]="item.value"
        >{{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-item lines="inset">
    <ion-label position="floating">Inspection Date</ion-label>
    <ion-datetime
      [disabled]="readonly"
      [(ngModel)]="_model.inspectionDateString"
      displayFormat="MMMM DD YY"
      pickerFormat="MMMM DD YY"
    ></ion-datetime>
  </ion-item>

  <app-lead
    *ngFor="let area of _model.leadAreas; let i = index"
    [readonly]="readonly"
    ngDefaultControl
    [title]="'Area ' + (i + 1)"
    (modelChanged)="AreaUpdated($event)"
    [(model)]="_model.leadAreas[i]"
  ></app-lead>
</div>
