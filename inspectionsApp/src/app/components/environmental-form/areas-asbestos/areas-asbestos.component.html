<ion-item (click)="toggleAccordion()" lines="full">
  <ion-label>
    <h2>{{ title }}</h2>
  </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="filledAreas >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-chip slot="end" color="success" *ngIf="filledAreas >= 1">
    {{ filledAreas }}</ion-chip
  >
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <ion-item>
    <ion-label position="floating">Inspection Type</ion-label>
    <ion-select
      interface="popover"
      [interfaceOptions]="{ cssClass: 'wider-popover' }"
      name="type"
      [(ngModel)]="_model.inspectionType"
      (ionChange)="AreaUpdated($event)"
    >
      <ion-select-option value="Pre Asbestos Inspection"
        >Pre Asbestos Inspection</ion-select-option
      >
      <ion-select-option value="Post Asbestos Inspection"
        >Post Asbestos Inspection</ion-select-option
      >
    </ion-select>
  </ion-item>
  <app-asbestos
    *ngFor="let area of _model.asbestosAreas; let i = index"
    ngDefaultControl
    [title]="'Area ' + (i + 1)"
    (modelChanged)="AreaUpdated($event)"
    [(model)]="_model.asbestosAreas[i]"
  ></app-asbestos>
</div>
