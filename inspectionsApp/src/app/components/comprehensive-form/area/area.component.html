<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label color="primary"> {{ title }} </ion-label>
  <ion-chip *ngIf="selectAreaName" color="secondary" slot="end">
    {{ selectAreaName }}
  </ion-chip>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <ion-item>
    <ion-label position="floating">Area Name</ion-label>
    <ion-select
      interface="popover"
      name="name"
      [disabled]="readonly"
      [(ngModel)]="area.name"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of areaNameList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <app-multiple-radio
    title="Conditions"
    ngDefaultControl
    name="areaCondition"
    [readonly]="readonly"
    [options]="conditions"
    [(data)]="area.condition"
    (dataChange)="changeModel($event)"
  ></app-multiple-radio>

  <ion-item>
    <ion-label position="floating">Moisture Level</ion-label>
    <ion-input
      [(ngModel)]="area.moistureLevel"
      (ionChange)="changeModel($event)"
      type="number"
      required
      [readonly]="readonly"
    ></ion-input>
  </ion-item>

  <app-slides-photos
    title="Pictures"
    *ngIf="isMenuOpen"
    ngDefaultControl
    name="pictures"
    [(ngModel)]="area.pictures"
    (photoChanged)="changeModel($event)"
    [readonly]="readonly"
  ></app-slides-photos>

  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea
      [(ngModel)]="area.notes"
      (ionChange)="changeModel($event)"
      type="text"
      [readonly]="readonly"
    ></ion-textarea>
  </ion-item>

  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> {{ "End " + title }}</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
