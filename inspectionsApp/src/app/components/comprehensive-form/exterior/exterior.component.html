<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label> Exterior </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="progressPercentage >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">

    <ion-label>Select conditions:</ion-label>
    <ion-chip slot="end" color="warning">{{ _data.condition.length }}</ion-chip>
  </ion-item>
  <ion-item *ngFor="let item of _conditions; let i = index" lines="none">
    <ion-checkbox
      slot="start"
      color="warning"
      (ionChange)="onConditionChange($event, i)"
      [(ngModel)]="item.checked"
    ></ion-checkbox>
    <ion-label>{{ item.name }}</ion-label>
  </ion-item> -->

  <app-multiple-radio
    title="Select Conditions: "
    ngDefaultControl
    name="areaCondition"
    [readonly]="readonly"
    [options]="_conditions"
    [(data)]="_data.condition"
    (dataChange)="changeModel($event)"
  ></app-multiple-radio>

  <ion-item lines="inset">
    <ion-label position="floating">Other condition</ion-label>
    <ion-input
      [(ngModel)]="_data.conditionOther"
      (ionChange)="changeModel($event)"
      type="text"
      autocapitalize="sentences"
      required
    ></ion-input>
  </ion-item>

  <app-slides-photos
    ngDefaultControl
    title="Pictures"
    name="pictures"
    (photoChanged)="changeModel($event)"
    [(ngModel)]="_data.pictures"
  ></app-slides-photos>

  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea
      autocapitalize="sentences"
      [(ngModel)]="_data.notes"
      (ionChange)="changeModel($event)"
      type="text"
    ></ion-textarea>
  </ion-item>

  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> End exterior</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
