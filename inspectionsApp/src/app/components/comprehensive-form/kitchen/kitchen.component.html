<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label> {{ title }} </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="progressPercentage >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <app-multiple-radio
    title="Select conditions:"
    ngDefaultControl
    name="areaCondition"
    [readonly]="readonly"
    [options]="_conditions"
    [(data)]="kitchen.condition"
    (dataChange)="changeModel($event)"
  ></app-multiple-radio>

  <ion-item lines="inset">
    <ion-label position="floating">Moisture Level</ion-label>
    <ion-input
      [(ngModel)]="kitchen.moistureLevel"
      (ionChange)="changeModel($event)"
      type="number"
      required
      debounce="500"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Water Quality Test</ion-label>
    <ion-select
      interface="popover"
      name="name"
      [disabled]="readonly"
      [(ngModel)]="kitchen.waterQualityTest"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of waterQualityList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <!-- <ion-item lines="inset">
    <ion-label>Water Quality Test</ion-label>
    <ion-toggle
      slot="start"
      (ionChange)="changeModel($event)"
      name="qualityTest"
      color="primary"
      [(ngModel)]="kitchen.waterQualityTest"
    ></ion-toggle>
  </ion-item> -->

  <app-slides-photos
    title="Pictures"
    *ngIf="isMenuOpen"
    ngDefaultControl
    name="pictures"
    [(ngModel)]="kitchen.pictures"
    (photoChanged)="changeModel($event)"
    [readonly]="readonly"
  ></app-slides-photos>

  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea
      autocapitalize="sentences"
      [(ngModel)]="kitchen.notes"
      (ionChange)="changeModel($event)"
      type="text"
      debounce="500"
    ></ion-textarea>
  </ion-item>
  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> {{ "End " + title }}</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
