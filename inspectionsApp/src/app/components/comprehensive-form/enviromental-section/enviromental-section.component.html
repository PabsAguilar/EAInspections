<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label>Environmental Test</ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="progressPercentage >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <ion-item>
    <ion-label position="floating">Mold Sample Taken</ion-label>
    <ion-select
      interface="popover"
      name="MoldSampleTaken"
      [disabled]="readonly"
      [(ngModel)]="_data.MoldSampleTaken"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of moldSampleTakenList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-item lines="inset">
    <ion-label position="floating">Mold Sample Location</ion-label>
    <ion-input
      [(ngModel)]="_data.MoldSampleLocation"
      (ionChange)="changeModel($event)"
      type="text"
      autocapitalize="sentences"
      [readonly]="readonly"
      required
    ></ion-input>
  </ion-item>

  <app-slides-photos
    ngDefaultControl
    title="Mold Location Pictures"
    name="pictures"
    (photoChanged)="changeModel($event)"
    [(ngModel)]="_data.MoldLocationPicture"
  ></app-slides-photos>

  <ion-item>
    <ion-label position="floating">Water Sample Taken</ion-label>
    <ion-select
      interface="popover"
      name="MoldSampleTaken"
      [disabled]="readonly"
      [(ngModel)]="_data.WaterSampleTaken"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of waterSampleTakenList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Water Sample location</ion-label>
    <ion-select
      interface="popover"
      name="MoldSampleTaken"
      [disabled]="readonly"
      [(ngModel)]="_data.WaterSamplelocation"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of waterSampleLocationList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> {{ "End Environmental " }}</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
