<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label> Recomendations </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="progressPercentage >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <ion-item>
    <ion-label position="floating">Damage Found?</ion-label>
    <ion-select
      interface="popover"
      name="damagesFound"
      [disabled]="readonly"
      [(ngModel)]="_data.damagesFound"
      (ionChange)="changeModel($event)"
    >
      <ion-select-option
        *ngFor="let item of damageFoundList; let i = index"
        [value]="item.value"
      >
        {{ item.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <app-multiple-radio
    title="Recomendations:"
    ngDefaultControl
    name="inspectionRecomendation"
    [readonly]="readonly"
    [options]="recomendationsList"
    [(data)]="_data.inspectionRecomendation"
    (dataChange)="changeModel($event)"
  ></app-multiple-radio>

  <ion-item lines="inset">
    <ion-label position="floating">Other recomendation</ion-label>
    <ion-input
      [(ngModel)]="_data.recomendation"
      (ionChange)="changeModel($event)"
      type="text"
      autocapitalize="sentences"
      [readonly]="readonly"
      required
    ></ion-input>
  </ion-item>

  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> {{ "End Recomendations" }}</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
