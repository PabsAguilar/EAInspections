<ion-item (click)="toggleAccordion()" lines="none" detail="false">
  <ion-label [color]="titleColor"> {{ title }} </ion-label>
  <ion-icon
    slot="start"
    color="success"
    *ngIf="showSuccess && progressPercentage >= 1"
    name="checkmark-circle-outline"
  ></ion-icon>
  <ion-icon slot="end" *ngIf="!isMenuOpen" name="caret-down-outline"></ion-icon>
  <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
</ion-item>
<ion-progress-bar
  color="{{ progressColor }}"
  value="{{ progressPercentage }}"
></ion-progress-bar>
<div *ngIf="isMenuOpen">
  <app-multiple-radio
    title="Select conditions:"
    ngDefaultControl
    name="areaCondition"
    [readonly]="readonly"
    [options]="_conditions"
    [(data)]="generalCondition.condition"
    (dataChange)="changeModel($event)"
  ></app-multiple-radio>

  <ion-item lines="inset">
    <ion-label position="floating">Moisture Level</ion-label>
    <ion-input
      [(ngModel)]="generalCondition.moistureLevel"
      (ionChange)="changeModel($event)"
      type="number"
      required
    ></ion-input>
  </ion-item>

  <app-slides-photos
    *ngIf="isMenuOpen"
    ngDefaultControl
    title="Pictures"
    [readonly]="readonly"
    name="areaPictures"
    (photoChanged)="changeModel($event)"
    [(ngModel)]="generalCondition.pictures"
  ></app-slides-photos>

  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea
      [(ngModel)]="generalCondition.notes"
      (ionChange)="changeModel($event)"
      type="text"
      [readonly]="readonly"
      autocapitalize="sentences"
    ></ion-textarea>
  </ion-item>

  <ion-item
    (click)="toggleAccordion()"
    lines="none"
    button
    class="ion-no-margin"
    detail="false"
  >
    <ion-label color="warning"> {{ "End " + title }}</ion-label>

    <ion-icon
      slot="end"
      *ngIf="!isMenuOpen"
      name="caret-down-outline"
    ></ion-icon>
    <ion-icon slot="end" *ngIf="isMenuOpen" name="caret-up-outline"></ion-icon>
  </ion-item>
</div>
