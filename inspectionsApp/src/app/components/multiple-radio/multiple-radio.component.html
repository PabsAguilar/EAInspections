<ion-list-header lines="inset">
  {{ title }}
  <ion-chip color="warning">{{ _selected.length }}</ion-chip></ion-list-header
>
<!-- <ion-item>
  <ion-label></ion-label>
</ion-item> -->
<ion-item *ngFor="let item of options; let i = index" lines="none">
  <ion-checkbox
    slot="start"
    color="warning"
    [disabled]="readonly"
    (ionChange)="onConditionChange($event, i)"
    [(ngModel)]="item.checked"
  ></ion-checkbox>
  <ion-label>{{ item.name }}</ion-label>
</ion-item>
